# Environment: Production
environment.name=prod
# Spring DataSource Configuration
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USER}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Spring Data JPA Configuration
spring.jpa.show-sql=false

#Spring Data JPA Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.naming.physical-strategy=com.wineinventory.shared.infrastructure.persistence.jpa.configuration.strategy.SnakeCaseWithPluralizedTablePhysicalNamingStrategy

# Application Information for Documentation

# Elements take their values from maven pom.xml build-related information

# Custom Properties for Documentation
# suppress inspection "SpringBootApplicationProperties"
documentation.application.description=@project.description@
# suppress inspection "SpringBootApplicationProperties"
documentation.application.version=@project.version@

# JWT Configuration Properties

# Custom Properties for JWT
# suppress inspection "SpringBootApplicationProperties"
authorization.jwt.secret = WriteHereYourSecretStringForTokenSigningCredentials
# suppress inspection "SpringBootApplicationProperties"
authorization.jwt.expiration.days = 7

# Cloudinary Configuration Properties
cloudinary.cloud-name=NAME
cloudinary.api-key=API_KEY
cloudinary.api-secret=API_SECRET

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Angular SPA URL
base-url=https://wine-inventory-front-end.web.app/

# Google Configuration Properties
google.client-id=CLIENT_ID
google.client-key=CLIENT_SECRET

# Expiration Warning Configuration
# every day at 8:00 AM alerts
expiration.check.cron=0 0 8 * * ?
# every 30 seconds alerts
# expiration.check.cron=*/30 * * * * ?
expiration.check.enabled=true

# Logging Configuration
spring.application.name=WineInventory Platform API