environment.name=dev
# Spring DataSource Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/wineinventory?useSSL=false&serverTimezone=UTC&createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=PASSWORD
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Spring Data JPA Configuration
spring.jpa.show-sql=true

# Cloudinary Configuration Properties
cloudinary.cloud-name=NAME
cloudinary.api-key=API_KEY
cloudinary.api-secret=API_SECRET

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Expiration Warning Configuration
# every day at 8:00 AM alerts
expiration.check.cron=0 0 8 * * ?
# every 30 seconds alerts
# expiration.check.cron=*/30 * * * * ?
expiration.check.enabled=true